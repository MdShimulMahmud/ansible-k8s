server {
    listen 80;
    server_name your-domain.com; # The domain pointing to Route53

    location / {
        # Pass traffic to the MetalLB IP of the Ingress Controller
        proxy_pass http://10.0.0.200; 
        
        # Essential Headers for Ingress Controllers to know the original host
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (often needed for apps)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # If you are using SSL directly on Bastion (Recommended)
    # listen 443 ssl;
    # ssl_certificate /path/to/cert.crt;
    # ssl_certificate_key /path/to/key.key;
    # location / {
    #     proxy_pass https://10.0.0.200;
    #     ... same headers ...
    # }
}